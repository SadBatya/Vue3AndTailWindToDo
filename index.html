<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./free-icon-launch-3832288.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="bg-cyan-800">
    <div class="font-mono w-max m-auto" id="app">
      <div>
        <div class="m-auto mt-10 text-white">
          <header class="pt-5 pb-5 text-2xl border-2 border-white rounded-md flex flex-col justify-center items-center">
            <h1 class="pl-96 pr-96">My Task Manager</h1>
            <button @click="hello"></button>
          </header>
          <main class="mt-12 flex flex-col justify-center">
            <form @submit.prevent>
              <input 
              class="w-96 pt-5 pl-5 pb-5 border-2 border-black rounded-md text-black" 
              type="text" 
              v-model.trim="inputValue" 
              :placeholder="placeholder"
              @keypress.enter="createNewTodo">  
              <button class="p-5 text-white border-2 border-black rounded-md mr-2 ml-2 hover:border-white transition duration-300" @click="createNewTodo">Создать задачу</button>
              <button class="p-5 text-white border-2 border-black rounded-md mr-2 ml-2 hover:border-white transition duration-300" @click="removeAllToDo">Удалить все задачи</button>
              <div class="text-red-600 text-xl mt-3 font-medium" v-show="inputValue.includes('@')">
                строка не должна содержать символ '@'
              </div>
            </form>
            <div class="mt-5 flex flex-row justify-between border-2 rounded-md p-5 items-center text-xl uppercase">Общее количество заметок: <b>{{ todos.length }}</b> </div>
            <ol>
              <ul>
                <li class="mt-5 flex flex-row justify-between border-2 rounded-md p-5 items-center text-xl uppercase" v-for="(todo, index) in todos" :key="index">
                  <span>{{ todo }}</span>
                  <div>
                    <button class="p-5 text-white border-2 border-black rounded-md mr-2 ml-2 hover:border-white transition duration-300">Редактировать</button>
                    <button class="p-5 text-white border-2 border-black rounded-md mr-2 ml-2 hover:border-white transition duration-300" @click="removeTodo(index)">Удалить</button>
                  </div>
                </li>
              </ul>
            </ol>
            <div class="m-auto p-8 text-xl uppercase" v-show="todos.length === 0">На сегодня задач нет</div>
          </main>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
